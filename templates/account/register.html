{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">




   {{ form.as_p }}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
     <!---<link rel="stylesheet" type="text/css"  href="{% static 'account/bootstrap.css' %}"/>-->
     <link rel="stylesheet" type="text/css" href="{% static 'account/ss.css' %}"/>

<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="buttons">

          <button type="submit" class="Back to login" onclick="location.href='/'">Home</button>
          <button type="submit" class="Back to login" onclick="location.href='/login/'">login</button>

         </div>
     <div class="trans-box">
     <div class="col-md-8">
         <form method="POST" action="">
             {% csrf_token %}
         <h1>Register</h1>
              <div class="form-group">
            <!---<label for="username">Username</label>--->
            <label for="student_name" class="a-form-label">Your name</label>
            <input type="text" placeholder="Enter your name" name="Name" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="student_password" class="a-form-label">Password</label>
            <input type="password" placeholder="password" name="Password" class="form-control" required="required"/>

        </div>
         <div class="form-group">
             <label for="student_name" class="a-form-label">Re-Enter Password</label>
            <input type="password" placeholder="re-enter" name="Re-password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="student_name" class="a-form-label">E-mail</label>
            <input type="E-mail" placeholder="E-mail" name="E-mail" class="form-control" required="required"/>
         </div>

        <div class="form-group">
             <label for="student_name" class="a-form-label">Phone no.</label>
             <input type="digit " placeholder="Phone no." name="Phone no." class="form-control" required="required"/>
         </div>
     </div>
         {% for message in messages %}
         <div class="warning">
         <label class="text-danger">{{message }}</label>
         </div>
         {% endfor %}
      <div class="buttons">
          <button type="submit" class="signup" >Sign Up</button></form>
          <button type="submit" class="Back to login" onclick="location.href='/'">Cancel</button>
         </div>

    </div>
</body>
</html>
